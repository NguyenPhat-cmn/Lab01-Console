<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Product</title>

    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background: #f3f4f6;
            margin: 0;
        }

        /* HEADER */
        .topbar {
            background: #1f2937;
            padding: 12px 24px;
        }

        .topbar a {
            color: #fff;
            text-decoration: none;
            margin-right: 16px;
            font-weight: 500;
        }

        /* CARD */
        .container {
            max-width: 520px;
            margin: 40px auto;
            background: #fff;
            padding: 24px 28px;
            border-radius: 8px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.08);
        }

        h1 {
            margin-top: 0;
            margin-bottom: 20px;
            font-size: 22px;
        }

        label {
            display: block;
            margin-top: 14px;
            margin-bottom: 6px;
            font-weight: 600;
        }

        input, select {
            width: 100%;
            padding: 10px;
            border: 1px solid #d1d5db;
            border-radius: 6px;
            font-size: 14px;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #2563eb;
        }

        .error {
            color: #dc2626;
            font-size: 13px;
            margin-top: 4px;
        }

        .actions {
            display: flex;
            gap: 12px;
            margin-top: 24px;
        }

        button {
            padding: 10px 16px;
            border-radius: 6px;
            border: none;
            font-size: 14px;
            cursor: pointer;
        }

        .btn-save {
            background: #2563eb;
            color: #fff;
        }

        .btn-save:hover {
            background: #1e40af;
        }

        .btn-back {
            background: #e5e7eb;
            color: #111827;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            padding: 10px 16px;
            border-radius: 6px;
            font-size: 14px;
        }

        .preview {
            margin-top: 10px;
            display: none;
        }

        .preview img {
            max-width: 160px;
            border-radius: 6px;
            border: 1px solid #ddd;
        }
    </style>
</head>

<body>

<div class="topbar">
    <a th:href="@{/}">Home</a>
    <a th:href="@{/products}">Products</a>
</div>

<div class="container">
    <h1>Add Product</h1>

    <form th:action="@{/products/add}"
          th:object="${product}"
          method="post"
          enctype="multipart/form-data">

        <label>Name</label>
        <input th:field="*{name}">
        <div class="error" th:errors="*{name}"></div>

        <select th:field="*{category}">
            <option value="">-- Select --</option>
            <option value="Laptop">Laptop</option>
            <option value="Phone">Phone</option>
        </select>

        <div class="error" th:errors="*{category}"></div>

        <label>Price</label>
        <input type="number" step="0.1" th:field="*{price}">
        <div class="error" th:errors="*{price}"></div>

        <label>Image</label>
        <input type="file" th:field="*{imageFile}" accept="image/*" onchange="previewImage(event)">
        <div class="error" th:errors="*{imageFile}"></div>

        <div class="preview" id="previewBox">
            <img id="previewImg">
        </div>

        <div class="actions">
            <button type="submit" class="btn-save">Save</button>
            <a th:href="@{/products}" class="btn-back">Back</a>
        </div>
    </form>
</div>

<script>
    function previewImage(event) {
        const box = document.getElementById('previewBox');
        const img = document.getElementById('previewImg');

        img.src = URL.createObjectURL(event.target.files[0]);
        box.style.display = 'block';
    }
</script>

</body>
</html>
